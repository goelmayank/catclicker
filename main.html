<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
        <h2 data-bind="text: currentCat().name"></h2>
        <h3 data-bind="currentCat().title"></h3>
        <div data-bind="currentCat().clickCount"></div>
        <img src="" alt="cute cat" databind="click: incrementCounter,attr:{src:currentCat.imgSrc}">
        <div>
        	<h3>Nicknames:</h3>
        	<ul data-bind="currentCat.nicknames">
        		<li data-bind="text: $data"></li>
        	</ul>
        </div>
</body>
</html>
